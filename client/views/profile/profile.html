<template name="editprofile">
	<div id="profile-content">
		<div class="container">
			<h1 class="center createHeader">Profile</h1>
			<form id="create-profile">
				<div class="row">
					<div class="col-md-offset-3 col-md-3">
						<div class="form-group">
							{{text_field 'firstName'}}
						</div>
					</div>

					<div class="col-md-3">
						<div class="form-group">
							{{text_field 'lastName'}}
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-offset-3 col-md-6">
						<div class="form-group">
							{{text_field 'email'}}
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-offset-3 col-md-6">
						<div class="form-group">
							<label for="address">Profile Picture</label>

						<input type="file" id="profilepicture" name="profilepicture" value="" class="">
					</div>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<div class="form-group">
						{{text_field 'role'}}
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<div class="form-group">
						{{text_field 'specialties'}}
					</div>
				</div>
			</div>

			<div class="row">
				<div class=" col-md-offset-3 col-md-6 form-group">
					{{text_area 'biography'}}
				</div>
			</div>

			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<div class="form-group">
						<label for="address">Resume</label>

						<input type="file" id="resume" name="resume" value="" class="">
					</div>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<div class="form-group">
						{{text_field 'twitter'}}
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<div class="form-group">
						{{text_field 'portfolio'}}
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<div class="form-group">
						{{text_field 'linkedin'}}
					</div>
				</div>
			</div>
			<div class="row center">
				<input type="submit" value = "Update Profile" class="btn btn-primary">
			</div>
		</form>
	</div>
</div>
</template>
