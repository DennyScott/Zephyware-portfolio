<template name="profile">
	<div id="profile-content">
		<div class="container">
			<h1 class="center createHeader">Profile</h1>
			<form id="create-profile">
				<div class="row">
					<div class="col-md-offset-3 col-md-3">
						<div class="form-group">
							<label for="firstName">First name</label>
							<input type="text" id="firstName" name="firstName" value="" class="form-control">
						</div>
					</div>

					<div class="col-md-3">
						<div class="form-group">
							<label for="lastName">Last name</label><input type="text" id="lastName" name="lastName" value="" class="form-control">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-offset-3 col-md-6">
						<div class="form-group">
							<label for="email">Email</label><input type="text" id="email" name="email" value="" class="form-control">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-offset-3 col-md-6">
						<div class="form-group">
							<label for="address">Profile Picture</label>

						<input type="file" id="profilepicture" name="profilepicture" value="" class="">
					</div>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<div class="form-group">
						<label for="role">Role</label><input type="text" id="role" name="role" value="" class="form-control">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<div class="form-group">
						<label for="specialties">Specialties</label><input type="text" id="specialties" name="specialties" value="" class="form-control">
					</div>
				</div>
			</div>

			<div class="row">
				<div class=" col-md-offset-3 col-md-6">
					<div class="form-group">
					<label for="biography">Biography</label>
					<textarea id="biography" name="biography" class="form-control"></textarea>
				</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<div class="form-group">
						<label for="address">Resume</label>

						<input type="file" id="resume" name="resume" value="" class="">
					</div>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<div class="form-group">
						<label for="twitter">Twitter</label><input type="text" id="twitter" name="twitter" value="" class="form-control">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<div class="form-group">
						<label for="portfolio">Portfolio</label><input type="text" id="portfolio" name="portfolio" value="" class="form-control">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-offset-3 col-md-6">
					<div class="form-group">
						<label for="linkedin">Linkedin</label><input type="text" id="linkedin" name="linkedin" value="" class="form-control">
					</div>
				</div>
			</div>
			<div class="row center">
				<input type="submit" value = "Update Profile" class="btn btn-primary">
			</div>
		</form>
	</div>
</div>
</template>
