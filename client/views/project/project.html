<template name="project">
	<div class="project-wrapper container">
		<div class="project">
			<div class="left-section col-xs-6 wow slideInLeft">
				<h3>{{title}}</h3>
				<p>
					{{#each teamMembers}}
						<a href="#" class="teamMember">{{name}}</a> |
					{{/each}}

				</p>
				<div class="project-description">
				{{getDescription}}
			</div>
				<div class="visit-project">
					<hr>
					{{#if hasGithub}}
						<div class="col-md-6"><a href="{{github}}"><i class="fa fa-github"></i>  Visit Github </a></div>
					{{else}}
						<div class="col-md-6"><i class="fa fa-github"></i>  Visit Github</div>
					{{/if}}

					{{#if hasURL}}
						<div class="col-md-6"><a href="{{url}}"><i class="fa fa-dashboard"></i>  Visit Website </a></div>
					{{else}}
						<div class="col-md-6"><i class="fa fa-dashboard"></i>  Visit Website </div>
					{{/if}}

					{{#if hasURL}}
						<div class="col-md-6"><a href="{{url}}"><i class="fa fa-dashboard"></i>  Try for Windows </a></div>
					{{else}}
						<div class="col-md-6"><i class="fa fa-dashboard"></i>  Try for Windows </div>
					{{/if}}

					{{#if hasURL}}
						<div class="col-md-6"><a href="{{url}}"><i class="fa fa-dashboard"></i>  Try for Mac </a></div>
					{{else}}
						<div class="col-md-6"><i class="fa fa-dashboard"></i>  Try for Mac </div>
					{{/if}}

					<div class="col-md-6"><i class="fa fa-book"></i>  View Project Diary</div>

				</div>
			</div>

			<div class="right-section col-xs-6 wow slideInRight">
				<img class="project-image" src="{{getImage}}">
			</div>
		</div>
	</div>
</template>
