<template name="project">
	<div class="project-wrapper container">
		<div class="project">
			<div class="left-section col-xs-6 wow slideInLeft">
				<h3>{{title}}</h3>
				<p>{{description}}</p>

				<a class="visit-project">Visit Project  <span class="glyphicon glyphicon-arrow-right"></span></a>
			</div>

			<div class="right-section col-xs-6 wow slideInRight">
				<img class="project-image" src="/images/SVG/earth.svg">
			</div>
		</div>
	</div>
</template>
