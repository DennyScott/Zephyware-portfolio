<template name="createproject">
	<div id="createproject-content">
		<div class="container">
			<h1 class="center createHeader">Create Project</h1>
			<form id="create-project">
				<div class="row">
					<div class="col-md-offset-3 col-md-6">
						<div class="form-group">
							{{text_field 'projectName'}}
						</div>
					</div>
				</div>
					<div class="row">
					<div class="col-md-offset-3 col-md-6">
						<div class="form-group">
							{{text_field 'teamMembers'}}
						</div>
					</div>
				</div>

					<div class="row">
					<div class="col-md-offset-3 col-md-6">
						<div class="form-group">
							{{text_field 'github'}}
						</div>
					</div>
				</div>

					<div class="row">
					<div class="col-md-offset-3 col-md-6">
						<div class="form-group">
							{{text_field 'url'}}
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-offset-3 col-md-6">
						<div class="form-group">
							<label for="address">Image</label>

								<input type="file" id="address" name="address" value="" class="">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-offset-3 col-md-6">
						<div class="form-group">
							<label for="address">Upload Project</label>

								<input type="file" id="unity" name="unity" value="" class="">
						</div>
					</div>
				</div>

					<div class="row">
					<div class="col-md-offset-3 col-md-6">
						<div class="form-group">
							<label class="checkbox" for="checkbox1">
							<input type="checkbox" name="type" id = "checkbox1" data-toggle="checkbox">Web</label>
							<label class="checkbox" for="checkbox2">
							<input type="checkbox" name="type" id = "checkbox2" data-toggle="checkbox">Game</label>
						</div>
					</div>
				</div>
				<div class="row">
				<div class=" col-md-offset-3 col-md-6 form-group">
					{{text_area 'description'}}
				</div>
			</div>
			<div class="row center">
				<input type="submit" value = "Create Project" class="btn btn-primary">
			</div>
			</form>
		</div>
	</div>
</template>
